<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>注文管理システム</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base-style.css') }}"
    />
  </head>
  <body>
    <h1>注文管理システム</h1>

    <div class="form-container">
      <h2>ユーザー（利用者）</h2>
      <div class="button-group">
        <a class="button" href="{{ url_for('user.add') }}">新規登録</a>
        <a class="button" href="{{ url_for('user.list') }}">利用者一覧表示</a>
      </div>

      <h2>本一覧</h2>
      <div class="button-group">
        <a class="button" href="{{ url_for('books.add') }}">新規登録</a>
        <a class="button" href="{{ url_for('books.list') }}">本一覧表示</a>
      </div>

      <h2>本の貸し出し</h2>
      <div class="button-group">
        <a class="button" href="{{ url_for('rental.add') }}">貸出、返却</a>
        <a class="button" href="{{ url_for('rental.list') }}">貸出一覧表示</a>
      </div>
      
      <h2>本のリクエスト</h2>
      <div class="button-group">
        <a class="button" href="{{ url_for('book_request.add') }}">新規リクエスト</a>
        <a class="button" href="{{ url_for('book_request.list') }}">リクエスト一覧表示</a>
      </div>
  </body>
</html>
